<div class="form">
  <div class="form__container">
    <h1><strong>WatchEm'</strong> - Sign up</h1>
    <form [formGroup]="form" (ngSubmit)="signUp()">
      <div>
        <mat-form-field>
          <mat-label>Nombres</mat-label>
          <input title="names" matInput formControlName="names" />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Apellidos</mat-label>
          <input title="lastName" matInput formControlName="lastName" />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input title="Email" matInput formControlName="email" />
          <mat-error *ngIf="isEmailValid as messsage">{{ messsage }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input title="password"
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary" type="submit">Sign up</button>
      </div>
    </form>
    <hr />
    <app-button-providers />
    <span class="small-text login-redirect"
      >Already have an account? <a routerLink="/auth/login">Log in</a>
    </span>
  </div>
</div>
