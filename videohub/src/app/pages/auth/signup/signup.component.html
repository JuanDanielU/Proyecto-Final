<div class="form">
  <div class="form__container">
    <h1>Sign up</h1>
    <form [formGroup]="form" (ngSubmit)="Signup()">
      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input aria-label="names" matInput color="accent" formControlName="names" />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input aria-label="lastName" matNativeControl color="accent" formControlName="lastName" />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input aria-label="email" matInput formControlName="email" />
          <mat-error *ngIf="isEmailValid as messsage">{{ messsage }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input aria-label="password"
            matInput
            type="{{ hide ? 'password' : 'text' }}"
            formControlName="password"
          />
          <button aria-label="Hide password"
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-flat-button color="accent" type="submit">Sign up</button>
      </div>
    </form>
    <hr />
    <app-button-providers />
    <span class="small-text login-redirect"
      >Already have an account? <a routerLink="/auth/login">Log in</a></span
    >
  </div>
</div>
