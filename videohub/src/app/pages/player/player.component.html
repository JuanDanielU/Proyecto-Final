
<div class="player">
  <div class="video-container">
      <video
        controls
        autoplay
        name="media"
        [src]="video.url"
        alt="Reproductor de video"
      ></video>

    <div class="video-info">
      <span class="video-title">{{ video.title }}</span>
    </div>

    <div class="user-info">
      <img class="video-user-image" [src]="video.userPhoto" alt="Imagen de usuario" />
      <span class="video-user-name">{{ video.fromUser }}</span>
    </div>

    <div class="video-description">
      Description:
      <p class="description-text">{{ video.description }}</p>
    </div>

    <h1 class="comment-counter">{{ totalComments }} Comments</h1>

    <div class="comment-form" [style.display]="Logged ? '' : 'none' ">
      <img class="comment-user-image" [src]="currentUserPhoto" alt="Imagen de usuario" />
      <form class="comment-form-details" [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="form-field">
          <mat-label>Add a comment...</mat-label>
          <textarea class="textarea" formControlName="text" matInput (focus)="disabled = false"></textarea>
        </mat-form-field>
        <button [style.display]="disabled ? 'none' : '' " mat-button class="comment-button" type="submit">Comment</button>
        <button type="button" [style.display]="disabled ? 'none' : '' " mat-button class="cancel-button" (click)="disabled = true">Cancel</button>
      </form>
    </div>

    <div class="comments" *ngFor="let comment of Comments | slice:
    (currentPage - 1) * commentsPerPage : currentCommentPage * commentsPerPage">
      <div class="comment">
        <img class="comment-user-image" [src]="comment.userPhoto" alt="Imagen de usuario" />
        <div class="comment-info">
          <span class="comment-user-name">{{ comment.fromUser }}</span>
          <p class="comment-text">{{ comment.text }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="other-videos">
    <div class="video-grid">
      <div class="video-item" *ngFor="let video of Videos | slice:
      (currentPage - 1) * videosPerPage : currentPage * videosPerPage">
        <a (click)="redirectToPlayer(video._id!)" class="hand-cursor">
            <video class="other-video" [src]="video.url" alt="Miniatura of video"></video>
          <div class="video-item__details">
            <img [src]="video.userPhoto" alt="Avatar of user">
            <div>
            <h3>{{ video.title }}</h3>
            <p>{{ video.fromUser }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
    <mat-paginator araia-label="Select page"
    [pageIndex]="currentPage - 1"
    [length]="totalVideos"
    [pageSize]="videosPerPage"
    [hidePageSize]="true"
    (page)="onPageChange($event)"
    ></mat-paginator>
  </div>

</div>
