
<div class="player">
  <div class="video-container">
      <video
        controls
        autoplay
        name="media"
        [src]="video.url"
        alt="Reproductor de video"
      ></video>

    <div class="video-info">
      <span class="video-title">{{ video.title }}</span>
    </div>

    <div class="user-info">
      <img class="video-user-image" [src]="video.userPhoto" alt="Imagen de usuario" />
      <span class="video-user-name">{{ video.fromUser }}</span>
    </div>
  </div>

  <div class="other-videos">
    <div class="video-grid">
      <div class="video-item" *ngFor="let video of Videos | slice:
      (currentPage - 1) * videosPerPage : currentPage * videosPerPage">
        <a (click)="redirectToPlayer(video._id!)" class="hand-cursor">
            <video class="other-video" [src]="video.url" alt="Miniatura of video"></video>
          <div class="video-item__details">
            <img [src]="video.userPhoto" alt="Avatar of user">
            <div>
            <h3>{{ video.title }}</h3>
            <p>{{ video.fromUser }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
    <mat-paginator araia-label="Select page"
    [pageIndex]="currentPage - 1"
    [length]="totalVideos"
    [pageSize]="videosPerPage"
    [hidePageSize]="true"
    (page)="onPageChange($event)"
    ></mat-paginator>
  </div>

</div>
